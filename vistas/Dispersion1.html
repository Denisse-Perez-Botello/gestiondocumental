<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificación de Trabajos sobre el Derecho de Vía</title>
  <link rel="stylesheet" href="../styles/Dispersion1.css">
</head>
<body>

  <div class="card">
    <h2>Notificación de Trabajos sobre el<br>Derecho de Vía</h2>

    <!-- Área de carga o vista de documento -->
    <div class="file-upload-area" id="fileArea">
      <label for="fileInput" class="upload-placeholder" id="uploadLabel">
        <p>Haz clic para cargar documento</p>
        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" hidden>
      </label>
      <iframe id="fileViewer" class="document-viewer" style="display: none;"></iframe>
    </div>

    <!-- Campo de asunto -->
    <div class="form-group">
      <label for="asunto">Asunto:</label>
      <textarea id="asunto" rows="2" placeholder="Escribe el asunto..."></textarea>
    </div>

    <!-- Campo de selección -->
    <div class="form-group">
      <label for="area">Área de Destino</label>
      <select id="area">
        <option>Presidencia</option>
        <option>Secretaría Técnica</option>
        <option>Jurídico</option>
        <option>Oficialía de Partes</option>
      </select>
    </div>

    <button class="btn-confirmar">Confirmar Dispersión</button>
  </div>

  <script>
    // --- Mostrar el documento cargado ---
    const fileInput = document.getElementById("fileInput");
    const fileViewer = document.getElementById("fileViewer");
    const uploadLabel = document.getElementById("uploadLabel");

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        fileViewer.src = fileURL;
        fileViewer.style.display = "block";
        uploadLabel.style.display = "none";
      }
    });
  </script>

</body>
</html>
