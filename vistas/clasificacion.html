      <li class="nav-item">
        <a class="nav-link" href="Usuarios.html">

      <li class="nav-item">
        <a class="nav-link" href="Dashboard.html">

      <li class="nav-item ">

      <li class="nav-item">

      <li class="nav-item">

  </nav>

  <!-- Contenedor principal -->
  <div class="main-content-wrapper">
    <!-- Barra superior -->
    <header class="navbar">
      <div class="header-left-group">
        <img src="../imagenes/menu.png" alt="Menú" id="menu-toggler" class="icon-control-img">
      </div>
      <div class="user-info">
        <div class="profile-info-container">
          <img src="../imagenes/usuario.png" alt="Usuario" class="icon-control-img">
          <span class="user-name">Oficialía de partes</span>
        </div>
        <div class="notification-dropdown-container">
          <img src="../imagenes/notificacion.png" alt="Notificación" id="notification-icon"
            class="icon-control-img notification-icon-img">
          <div class="dropdown-menu notification-menu">
            <p class="dropdown-title">Notificaciones recientes</p>
            <a href="#" class="dropdown-item">Tienes 1 nuevo documento de
              Presidencia.</a>
            <a href="#" class="dropdown-item view-all">Ver todas las
              notificaciones</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Área de contenido -->
    <main class="content-area">
      <!-- Clasificación -->
      <section id="clasificacion" class="content-section content-view">
        <h2>Nueva Clasificación</h2>
        <form class="grid two form-grid" id="formClasificacion">
          <label class="field"><span>Área administrativa</span><input class="input" type="text" required /></label>
          <label class="field"><span>Serie/Expediente</span><input class="input" type="text" required /></label>
          <label class="field"><span>Función (S/C)</span><input class="input" type="text"
              placeholder="S (Sustantiva) / C (Común)" required /></label>
          <label class="field"><span>Descripción</span><input class="input" type="text" /></label>
          <label class="field"><span>Año apertura</span><input class="input" type="number" min="1900" max="2100"
              required /></label>
          <label class="field"><span>Código asignado</span><input class="input" type="text" required /></label>
          <label class="field switch"><input type="checkbox" id="confidencial" /><span>Confidencial</span></label>
          <div class="form-actions"><button class="btn-add-user" type="submit">Aplicar clasificación</button></div>
        </form>
      </section>
    </main>
  </div>
  <!-- Script -->
  <script src="../script1.js"></script>
