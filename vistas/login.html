<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="../styles/iniciosesion.css">
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tlahuapan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-principal">
        <div class="login-card">
            <div class="logo-button" id="logoButton">
                <img src="../imagenes/logo tlahuapan.png" alt="Logo Tlahuapan" class="logo">
            </div>
            
            <form id="loginForm">
                <div class="campo-reutilizable">
                    <input class="input-reutilizable" type="text" id="usuario" placeholder="Usuario">
                </div>
                
                <div class="campo-reutilizable">
                    <input class="input-reutilizable" type="password" id="password" placeholder="Contraseña">
                </div>

                <button type="submit" class="btn-login">INICIAR SESIÓN</button>

                <div class="checkbox-container">
                    <input type="checkbox" id="mantenerSesion">
                    <label for="mantenerSesion">Mantener la sesión iniciada</label>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Clave -->
    <div id="modalClave" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Introduzca Clave Especial</h2>
            <p>Por favor, ingrese la clave para continuar.</p>
            <input type="password" class="modal-input" id="claveInput" placeholder="Clave">
            <div class="modal-buttons">
                <button class="modal-btn confirmar" onclick="confirmarClave()">Confirmar</button>
                <button class="modal-btn cancelar" onclick="cerrarModalClave()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de IP -->
    <div id="modalIP" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Configuración Inicial de Red</h2>
            <p>Para conectar con el servidor de RH. Introduce la IP de la computadora de control. Esto solo se pedirá una vez.</p>
            <input type="text" class="modal-input" id="ipInput" placeholder="Ej: 192.168.1.100">
            <div class="modal-buttons">
                <button class="modal-btn confirmar" onclick="guardarIP()">Guardar IP</button>
            </div>
        </div>
    </div>

    <script src="../script/iniciosesion.js"></script>
</body>
</html>
