<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tlahuapan</title>
    <link rel="stylesheet" type="text/css" href="styles/iniciosesion.css">
</head>
<body>
    <div class="login-principal">
        <div class="login-card">
            <div class="logo-button" id="logoButton">
                <img src="../imagenes/logo tlahuapan.png" alt="Logo Tlahuapan" class="logo">
            </div>
            
            <form id="loginForm">
                <div class="campo-reutilizable">
                    <input class="input-reutilizable" type="text" id="usuario" placeholder="Usuario">
                </div>
                
                <div class="campo-reutilizable">
                    <input class="input-reutilizable" type="password" id="password" placeholder="Contrase침a">
                </div>
                
                <button type="submit" class="btn-login">INICIAR SESI칍N</button>

                <div class="checkbox-container">
                    <input type="checkbox" id="mantenerSesion">
                    <label for="mantenerSesion">Mantener la sesi칩n iniciada</label>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Clave -->
    <div id="modalClave" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h2>Ingresa la Clave Especial</h2>

    <!-- 游댳 Usa la clase correcta -->
    <input 
      type="password" 
      id="claveInput" 
      class="modal-input" 
      placeholder="Escribe la clave" 
    />

    <!-- 游댳 Mensaje de error -->
    <p id="mensajeClave" class="mensaje-error"></p>

    <!-- 游댳 Botones con las clases que tu CSS s칤 reconoce -->
    <div class="modal-buttons">
      <button class="modal-btn confirmar" onclick="confirmarClave()">Confirmar</button>
      <button class="modal-btn cancelar" onclick="cerrarModalClave()">Cancelar</button>
    </div>
  </div>
</div>
    <!-- Modal de IP -->
    <div id="modalIP" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>Configuraci칩n del Servidor</h3>
        <p>Introduce la IP del servidor de Recursos Humanos.</p>
        <div class="campo-reutilizable">
            <input class="input-reutilizable" type="text" id="ipInput" placeholder="Ej: 192.168.1.1">
        </div>
        
        <div class="modal-buttons">
            <button onclick="guardarIP()" class="modal-btn confirmar">Guardar IP</button>
            
            <button class="modal-btn cancelar" onclick="document.getElementById('modalIP').style.display='none'">Cancelar</button>
        </div>
    </div>
</div>
    
     <!-- Modal de Registro -->
    <div class="modal" id="modalRegistro" aria-hidden="true"> 
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title-registro">
            
            <header class="modal-head">
    <h3 id="modal-title-usuario">Registro</h3>
    <button class="icon-btn close-red" data-modal-close aria-label="Cerrar">X</button> 
    </header>

            <div class="modal-body">
                <form id="form-insertar-usuario">
                    <label class="field"><input class="input" type="text" placeholder="Nombre" required /></label>
                    <label class="field"><input class="input" type="text" placeholder="Usuario" required /></label>
                    <label class="field"><input class="input" type="text" placeholder="N칰mero de trabajador" /></label>
                    <label class="field"><input class="input" type="email" placeholder="Correo electr칩nico" required /></label>
                    <label class="field"><input class="input" type="password" placeholder="Contrase침a" required /></label>
                    <label class="field">
                        <select class="input">
                            <option value="" disabled selected>Rol</option>
                            <option>Administrador</option>
                            <option>Editor</option>
                            <option>Visualizador</option>
                        </select>
                    </label>
                </form>
            </div>

            <footer class="modal-foot">
                <button class="btn btn-primary" type="submit" form="form-insertar-usuario">Aceptar</button>
                <button class="btn btn-secondary" onclick="cerrarModalRegistro()">Cancelar</button>
            </footer>
        </div>
    </div>

    <script src="script/iniciosesion.js"></script>
</body>
</html>
